<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #0d1117; /* GitHub Dark BG */
            color: #c9d1d9; /* GitHub Dark Text */
        }
        .color-swatch {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s ease-in-out;
            flex-shrink: 0; /* Prevents swatches from shrinking */
        }
        .color-swatch:hover {
            transform: scale(1.1);
        }
        .palette-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }
        .palette-section {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            width: fit-content
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">
    <div class="max-w-7xl mx-auto">
        <div id="palettes">
            <!-- Palette data will be injected here by JavaScript -->
        </div>

    </div>

    <script>
        const palettes = [
            { name: 'Banana 🍌', r: 255, g: 255, b: 153, textColor: '#000000' },
            { name: 'Ocean 🌊', r: 135, g: 206, b: 235, textColor: '#000000' },
            { name: 'Watermelon 🍉', r: 255, g: 105, b: 97, textColor: '#ffffff' },
            { name: 'Peach 🍑', r: 255, g: 218, b: 185, textColor: '#000000' },
            { name: 'Mint 🌿', r: 152, g: 251, b: 152, textColor: '#000000' },
            { name: 'Lavender 🪻', r: 221, g: 160, b: 221, textColor: '#000000' },
            { name: 'Jellypurple 🍇', r: 170, g: 92, b: 195, textColor: '#ffffff' },
            { name: 'Jellyflix 🎬', r: 178, g: 7, b: 18, textColor: '#ffffff' },
            { name: 'Jelly Blue 💧', r: 0, g: 164, b: 220, textColor: '#ffffff' },
            { name: 'Grass 🍃', r: 173, g: 255, b: 193, textColor: '#000000' },
            { name: 'Coral 🪸', r: 255, g: 127, b: 80, textColor: '#ffffff' },
            { name: 'Coal 🪨', r: 169, g: 169, b: 169, textColor: '#ffffff' }
        ];

        const palettesContainer = document.getElementById('palettes');

        palettes.forEach(p => {
            const r_alt = Math.max(0, p.r - 30);
            const g_alt = Math.max(0, p.g - 30);
            const b_alt = Math.max(0, p.b - 30);
            const textColor = p.textColor || '#000000'; // Default to black if not provided

            const section = document.createElement('div');
            section.className = 'palette-section';
            section.innerHTML = `
                <h3 class="text-2xl font-semibold mb-4" style="color: rgb(${p.r}, ${p.g}, ${p.b});">${p.name}</h3>
                <div class="palette-container">
                    <div class="color-swatch" style="background-color: rgba(${p.r}, ${p.g}, ${p.b}, 1.0);" title="Primary Accent: rgba(${p.r}, ${p.g}, ${p.b}, 1.0)"></div>
                    <div class="color-swatch" style="background-color: rgba(${p.r}, ${p.g}, ${p.b}, 0.6);" title="Secondary Accent: rgba(${p.r}, ${p.g}, ${p.b}, 0.6)"></div>
                    <div class="color-swatch" style="background-color: rgba(${p.r}, ${p.g}, ${p.b}, 0.2);" title="Secondary BG Transparent: rgba(${p.r}, ${p.g}, ${p.b}, 0.2)"></div>
                    <div class="color-swatch" style="background-color: rgba(${p.r}, ${p.g}, ${p.b}, 0.1);" title="Primary BG Transparent: rgba(${p.r}, ${p.g}, ${p.b}, 0.1)"></div>
                    <div class="color-swatch" style="background-color: rgb(${r_alt}, ${g_alt}, ${b_alt});" title="Alt 1: rgb(${r_alt}, ${g_alt}, ${b_alt})"></div>
                    <div class="color-swatch" style="background-color: rgba(${r_alt}, ${g_alt}, ${b_alt}, 0.7);" title="Alt 3: rgba(${r_alt}, ${g_alt}, ${b_alt}, 0.7)"></div>
                    <div class="color-swatch" style="background-color: rgba(${r_alt}, ${g_alt}, ${b_alt}, 0.4);" title="Alt 5: rgba(${r_alt}, ${g_alt}, ${b_alt}, 0.4)"></div>
                    <div class="color-swatch" style="background-color: ${textColor};" title="Text Color: ${textColor}"></div>
                </div>
            `;
            palettesContainer.appendChild(section);
        });

    </script>

</body>
</html>
